<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Department</title>
</head>
<body>
<h1>Create new student</h1>

<fieldset>
    <legend>Create</legend>
    <form th:action="@{/created-department}" method="post" th:object="${department}">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}">
                    <a th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</a>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <input type="text" th:field="*{description}">
                    <a th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</a>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
