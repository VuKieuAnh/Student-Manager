<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
</head>
<body>
<h1>Create new student</h1>

<fieldset>
    <legend>Create</legend>
    <form th:action="@{/create-student}" method="post" th:object="${student}">
        <table>
            <tr>
                <td>Code:</td>
                <td>
                    <input type="text" th:field="*{code}">
                    <a th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Name Error</a>
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <a th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</a>
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <a th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</a>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input type="text" th:field="*{address}">
                    <a th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</a>
                </td>
            </tr>


            <tr>
                <td>Status:</td>
                <td>
                    <input type="text" th:field="*{status}">
                    <a th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Name Error</a>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
            </tr>

            <tr>
                <td>Department</td>
                <td><select th:field="*{department}">
                    <option th:each="p : ${department}" th:value="${p.id}" th:text="${p.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
